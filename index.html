<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Honoraires</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .radio-option:hover {
            background: #f3f4f6;
        }

        .radio-option input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .checkbox-group:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 24px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #0ea5e9;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h3 {
            color: #0c4a6e;
            font-size: 20px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #bae6fd;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            color: #0c4a6e;
            padding-top: 16px;
            margin-top: 8px;
            border-top: 2px solid #0ea5e9;
        }

        .result-label {
            color: #374151;
        }

        .result-value {
            font-weight: 600;
            color: #0c4a6e;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculateur d'Honoraires</h1>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="montant">Honoraires totaux TTC (€)</label>
                <input type="number" id="montant" value="5700" min="0" step="100">
            </div>

            <div class="form-group">
                <label>Partage ?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="partage-oui" name="partage" value="oui" checked>
                        <label for="partage-oui">Oui</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="partage-non" name="partage" value="non">
                        <label for="partage-non">Non</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Apporteur</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="apporteur-oui" name="apporteur" value="oui">
                        <label for="apporteur-oui">Oui</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="apporteur-non" name="apporteur" value="non" checked>
                        <label for="apporteur-non">Non</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="acre">
                    <label for="acre">ACRE (Aide à la Création ou à la Reprise d'une Entreprise)</label>
                </div>
            </div>

            <div class="form-group">
                <label for="taux-urssaf">Taux URSSAF personnalisé (%)</label>
                <input type="number" id="taux-urssaf" placeholder="Laissez vide pour utiliser le taux automatique" min="0" max="100" step="0.1">
                <div class="help-text" id="taux-info">Taux automatique : 26,1%</div>
            </div>

            <button class="calculate-btn" onclick="calculerHonoraires()">Calculer les honoraires</button>

            <div id="resultats" class="results hidden">
                <h3>Résultats :</h3>
                <div class="result-item">
                    <span class="result-label">Honoraires TTC :</span>
                    <span class="result-value" id="result-ttc">0,00 €</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Honoraires HT :</span>
                    <span class="result-value" id="result-ht">0,00 €</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Part des apporteurs :</span>
                    <span class="result-value" id="result-apporteurs">0,00 €</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Part reversée à IAD :</span>
                    <span class="result-value" id="result-iad">0,00 €</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Honoraires bruts :</span>
                    <span class="result-value" id="result-bruts">0,00 €</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Cotisations URSSAF :</span>
                    <span class="result-value" id="result-urssaf">0,00 €</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Montant net après URSSAF :</span>
                    <span class="result-value" id="result-net">0,00 €</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mise à jour de l'affichage du taux URSSAF
        function updateTauxInfo() {
            const acre = document.getElementById('acre').checked;
            const tauxPersonnalise = document.getElementById('taux-urssaf').value;
            const tauxInfo = document.getElementById('taux-info');
            
            if (tauxPersonnalise && tauxPersonnalise !== '') {
                tauxInfo.textContent = `Taux personnalisé : ${tauxPersonnalise}%`;
            } else {
                tauxInfo.textContent = `Taux automatique : ${acre ? '12,3%' : '26,1%'}`;
            }
        }

        // Event listeners pour la mise à jour en temps réel
        document.getElementById('acre').addEventListener('change', updateTauxInfo);
        document.getElementById('taux-urssaf').addEventListener('input', updateTauxInfo);

        function calculerHonoraires() {
            // Récupération des valeurs
            const montantTTC = parseFloat(document.getElementById('montant').value) || 0;
            const partage = document.querySelector('input[name="partage"]:checked').value;
            const apporteur = document.querySelector('input[name="apporteur"]:checked').value;
            const acre = document.getElementById('acre').checked;
            const tauxPersonnalise = document.getElementById('taux-urssaf').value;

            // Calcul
            let honorairesHT = montantTTC / 1.20;
            
            // Calcul de la part apporteur sur le montant total HT
            let partApporteurs = apporteur === 'oui' ? honorairesHT * 0.12 : 0;
            
            // Division par 2 si partage
            if (partage === 'oui') {
                honorairesHT = honorairesHT / 2;
            }
            
            // Calcul de la part IAD sur le montant après partage
            let partIAD = honorairesHT * 0.31;
            
            // Honoraires bruts
            let honoraires = honorairesHT - partIAD - partApporteurs;

            // Calcul des cotisations URSSAF
            let tauxURSSAF;
            if (tauxPersonnalise && tauxPersonnalise !== '') {
                tauxURSSAF = parseFloat(tauxPersonnalise) / 100;
            } else {
                tauxURSSAF = acre ? 0.123 : 0.261;
            }
            let cotisationsURSSAF = honoraires * tauxURSSAF;

            // Montant net
            let montantNet = honoraires - cotisationsURSSAF;

            // Affichage des résultats
            document.getElementById('result-ttc').textContent = montantTTC.toFixed(2) + ' €';
            document.getElementById('result-ht').textContent = honorairesHT.toFixed(2) + ' €';
            document.getElementById('result-apporteurs').textContent = partApporteurs.toFixed(2) + ' €';
            document.getElementById('result-iad').textContent = partIAD.toFixed(2) + ' €';
            document.getElementById('result-bruts').textContent = honoraires.toFixed(2) + ' €';
            document.getElementById('result-urssaf').textContent = cotisationsURSSAF.toFixed(2) + ' €';
            document.getElementById('result-net').textContent = montantNet.toFixed(2) + ' €';

            // Affichage du bloc résultats
            document.getElementById('resultats').classList.remove('hidden');
        }

        // Initialisation
        updateTauxInfo();
    </script>
</body>
</html>
